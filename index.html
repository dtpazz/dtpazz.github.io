<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }
        a {
            display: inline-block;
            text-decoration: none;
            background-color: #0077b5;
            color: #ffffff;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #005582;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, I'm David</h1>
        <p>Welcome to my personal page! Feel free to connect with me on LinkedIn to learn more about my professional journey.</p>
        <a href="https://www.linkedin.com/in/david-p-b1067163/" target="_blank">Visit My LinkedIn Profile</a>
    </div>
</body>
</html>
